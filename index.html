<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Subhash ♡ Payal</title>
  </head>
  <body>
    <svg viewBox="0 0 800 300">
      <!-- Symbol-->
      <symbol id="s-text">
        <text id="subhash" text-anchor="middle" x="27%" y="50%" dy=".35em">
          Subhash
        </text>
        <text id="loves" text-anchor="middle" x="57%" y="50%" dy=".35em">
          ♡
        </text>
        <text id="payal" text-anchor="middle" x="80%" y="50%" dy=".35em">
          Payal
        </text>
      </symbol>
      <!-- Duplicate symbols-->
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
    </svg>
  </body>
</html>
